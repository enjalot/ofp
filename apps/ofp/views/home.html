<index:>

  <div class="form">
    <view name="register" is="register" 
      address="{{_page.term}}"
      on-save="save()"
    ></view>
  </div>

  <div class="table">
    <input class="search" placeholder="Search by Address" type="text" value="{{_page.term}}">
    <input class="voucher" placeholder="Search by Voucher #" type="text" value="{{_page.voucher}}">
    <view name="vouchers" is="vouchers" vouchers="{{vouchers}}" term="{{_page.term}}">
    </view>
  </div>
